                <i class='bx bxs-lock-alt' ></i>
            </div>
         <div class="account">
            
            <a href="#">Forgot Password?</a>
        </div>

            <p>Don't have an account? <a href="SignUp.html">Register</a></p>
        </div>
        </form>
    </div>
